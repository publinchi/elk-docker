input {
  beats {
    port => 5044
    ssl => true
    ssl_certificate => "/etc/pki/tls/certs/logstash-beats.crt"
    ssl_key => "/etc/pki/tls/private/logstash-beats.key"
    codec => multiline {
        pattern => "^%{WORD:fecha} %{WORD:hora},%{WORD:ms} "
        negate => true
        what => previous
    }
  }
}
